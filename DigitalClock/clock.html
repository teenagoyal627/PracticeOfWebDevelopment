<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
     <style >
        #clock {
            margin:400px;
    padding:10px;
    width: 1000px;
    text-align:center;
    background-color:white;
    color:black;
    border: 4px solid white;
    border-radius: 10px;
    font-size: 150px;
        }    

</style>
</head>
<body bgcolor="black">

    <div id="clock"></div>


    <script >
        setInterval(DisplayClock,1000);
        function DisplayClock(){
    var time = new Date();
    var h = time.getHours();
    var m = time.getMinutes();
    var s = time.getSeconds();
    var en="AM";
    if (h>12)
    {
        en="PM";
    }
   if (h>12) { 
        h=h-12;
    }
    if(h==0) {
        h=12;
    } 
    if(h<10){
        h="0"+h;
    }
    if(m<10){
        m="0"+m;
    }if(s<10){
        s="0"+s;
    }
    document.getElementById("clock").innerHTML=h+":" + m + ":" + s +  " " + en;

} 
DisplayClock();

</script>
    
</body>
</html>
